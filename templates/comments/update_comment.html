{% load core_tags %}


<div class="modal fade" id="ModalComment" tabindex="-1" aria-labelledby="exampleModalComment" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <form  class="updateComment" method="POST"  enctype="multipart/form-data"> 
                {% csrf_token %}
                {% include 'comments/comment_form.html' %}

              <div class="modal-footer blockquote-footer mt-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
