{% load comments_tags %}
{% load core_tags %}




<div class="modal fade" id="exampleModalCommentDelete" tabindex="-1" aria-labelledby="exampleModalCommentDelete" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="deletecomment" method="post">
                    {{ comment.id }}
                    {% csrf_token %}
                    <div class="modal-header">
                        
                        <h5 class="modal-title comment-translatable">Confirm comment deletion</h5>
                    </div>
                    <div class="modal-body">
                        <p class="lead comment-translatable">"Are you sure you want to delete this comment"<strong>"{{ comment.content|slice:":25" }}"</strong>?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input name="model_name" value="{% get_model_name model_object %}" hidden>
                        <input name="model_id" value="{{ model_object.id }}" hidden>
                        <input name="app_name" value="{% get_app_name model_object %}" hidden>
                        <input name="isParent" value="{{comment.is_parent}}" hidden>
                        <input name="oauth" value="{{oauth}}" hidden>
                        <button id="modal-btn" type="submit" class="{% block del_btn_cls %}btn btn-danger{% endblock del_btn_cls %}">
                            <span class="comment-translatable">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
